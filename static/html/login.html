<!DOCTYPE html>
<html lang="tr">
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="/static/css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        .error-message {
            color: red;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <!-- Logo Kapsayıcı -->
    <div class="logo-container">
        <img src="/static/images/hüpe.png" alt="Hüpe Logo" class="logo">
        <div class="main">
            <div class="container b-container" id="b-container">
                <form id="b-form" class="form" method="POST" action="/login">
                    {{ if .ErrorMessage }}
                    <p class="error-message">{{ .ErrorMessage }}</p>
                    {{ end }}
                    <h2 class="form_title title">Hesabınıza giriş yapın!</h2>
                    <input class="form__input" type="text" placeholder="E-Posta" name="email">
                    <input class="form__input" type="password" placeholder="Şifreniz" name="password">
                    <a class="form__link" href="/static/html/sifreyenileme.html">Şifrenizi mi unuttunuz?</a>
                    <a class="form__link" href="/static/html/sign_up.html">Hesabınız yok mu?</a>
                    <input class="button" type="submit" value="Giriş Yap">
                </form>
                <div>
                    <button onclick="window.location.href='/auth/google'" class="button">Google ile Giriş Yap</button>
                    <button onclick="window.location.href='/auth/github'" class="button">GitHub ile Giriş Yap</button>
                    <button onclick="window.location.href='/auth/facebook'" class="button">facebook ile Giriş Yap</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
